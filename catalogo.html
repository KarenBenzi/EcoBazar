    <div id="barraNavegacion">
        
    </div>

    <!-- INICIO MENÚ BUSQUEDA CATALOGO -->

    <div class="container text-center p-5 ">
        <h6> <a href="index.html" class="text-decoration-none color-principal"> Inicio
            </a> /
            <a href="catalogo.html?categoria=verTodo" class="text-decoration-none color-principal">Catálogo </a>
        </h6>
    </div>


    <div class="row">
        <div class="col-lg-3 col-md-12 text-center">
            <div class="container d-lg-block d-flex flex-column text-center">
                <div class="botones-busqueda">
                    <h5 class="color-enfasis text-center py-3 color-principal">Categorías</h5>
                    <button class="btn center-block btn-sm ordenar-btn btn-toggle  text-secondary"
                        id="indumentaria">Indumentaria</button> <br class="d-none d-lg-block">
                    <button class="btn center-block btn-sm ordenar-btn btn-toggle  text-secondary"

                    <button class="btn center-block btn-sm ordenar-btn btn-toggle text-secondary active"

                        Todo</button>
                </div>

                <div id="botonesOrdenar">
                    <div class="botones-busqueda  text-center pb-5">
                        <h5 class="color-enfasis text-center py-3 color-principal">Ordenar Por</h5>
                        <button class="btn center-block btn-sm ordenar-btn btn-toggle  text-secondary" type="button"
                            id="precioAsc">Menor precio</button>
                        <button class="btn center-block btn-sm ordenar-btn btn-toggle  text-secondary" type="button"
                            id="precioDesc">Mayor precio</button>
                        <button class="btn center-block btn-sm ordenar-btn btn-toggle  text-secondary" type="button"
                            id="nombreAsc">A - Z</button>
                        <button class="btn center-block btn-sm ordenar-btn btn-toggle  text-secondary" type="button"
                            id="nombreDesc">Z - A</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- FIN MENÚ BUSQUEDA CATALOGO -->

        <!-- INICIO MUESTRA CATALOGO -->

        <div class="col-lg-9 col-md-12">
            <div class="d-flex flex-wrap align-items-start" id="catalogo">


            </div>
        </div>
